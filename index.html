<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="10 Second Math game">
    <meta name="author" content="">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/application.js"></script>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>

    <header> <img src="images/mental-math-trainer.png" alt="5+5"> <h1>10 seconds of math</h1></span></header>

    <section class="settings">
      <h2>Number Limit</h2>
      <div class="slider">
        <label for="limit">Number Limit: </label><input type="number" name="" id="limit" value="25">
      </div>
      <form action="">
        <input type="checkbox" name=" + " id="" checked><label for="a">Addition</label>
        <input type="checkbox" name="sub" id="s"><label for="s">Subtraction</label>
        <input type="checkbox" name="pow" id="p"><label for="p">Power</label>
        <input type="checkbox" name="mul" id="m"><label for="m">Multiplication</label>
        <input type="checkbox" name="divi" id="d"><label for="d">Division</label>
        <input type="checkbox" name="sqrt" id="sr"><label for="sr">Square roots</label>
      </form>

    </section>

    <section id="timer">
        <h2 id="time-left">10</h2>
        <br>
        <div>seconds left</div></div>
    </section>

    <section id="question">
      <h1 id="display-q"></h1>
    </section>

    <section>
      <input type="text" name="" id="answer" placeholder="your answer">
    </section>


  </body>
</html>
